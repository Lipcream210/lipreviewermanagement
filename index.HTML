<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Reviewer</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    /* Styles omitted for brevity (same as before) */
    body { font-family: 'Poppins', sans-serif; background-color: #181818; color: #E0E0E0; margin: 0; padding: 20px; text-align: center; }
    .tab { display: none; }
    .active { display: block; }
    /* ...rest unchanged... */
  </style>
</head>
<body>
  <button onclick="openTab('review')">Review</button>
  <button onclick="openTab('manage')">Manage Questions</button>

  <div id="review" class="tab active">
    <!-- Review markup unchanged -->
    <h2 class="review-header">DECK MANAGEMENT LEVEL REVIEW</h2>
    <select id="subjectSelect" onchange="startQuiz()"> <!-- options... --> </select>
    <div id="quizContainer"></div>
    <p id="score">0 / 0</p>
    <div id="controlButtons">
      <div id="nextButtonContainer"></div>
      <button onclick="resetQuiz()">Reset Quiz</button>
    </div>
  </div>

  <div id="manage" class="tab">
    <!-- Manage markup unchanged -->
    <h2>Manage Questions</h2>
    <select id="manageSubjectSelect" onchange="loadQuestions()"> <!-- options... --> </select>
    <p id="questionCount"></p>
    <div class="form-group">
      <!-- input fields... -->
    </div>
    <button onclick="addQuestion()">Add Question</button>
    <ul id="questionList"></ul>
  </div>

  <script>
    console.log('Initializing Quiz Reviewer...');
    // Password
    const MANAGE_PASSWORD = 'lipcream';

    function openTab(tabName) {
      if (tabName === 'manage') {
        const pass = prompt('Enter password to access Manage Questions:');
        if (pass !== MANAGE_PASSWORD) {
          alert('Incorrect password');
          return;
        }
      }
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      if (tabName === 'review') {
        const sub = document.getElementById('subjectSelect').value;
        if (sub) startQuiz();
      } else if (tabName === 'manage') {
        // Preselect last reviewed
        const last = document.getElementById('subjectSelect').value;
        if (last) document.getElementById('manageSubjectSelect').value = last;
        loadQuestions();
      }
    }

    // Initialize Firebase
    var firebaseConfig = {
      apiKey: 'AIzaSyAiMobrzS_1LRkEp5PRpcppN0oVag7V9Kk',
      authDomain: 'lipreviewermanagement.firebaseapp.com',
      projectId: 'lipreviewermanagement',
      storageBucket: 'lipreviewermanagement.firebasestorage.app',
      messagingSenderId: '273852069277',
      appId: '1:273852069277:web:cdb76befc9c096e9e0ab74'
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // -- Review Logic --
    let currentSubject = '', quizQuestions = [], totalQuestions = 0, currentCorrectAnswer = '', score = 0;

    function startQuiz() {
      const sub = document.getElementById('subjectSelect').value;
      if (!sub) return;
      currentSubject = sub;
      score = 0;
      document.getElementById('score').innerText = '0 / 0';
      db.collection('questions').where('subject','==',currentSubject).get()
        .then(snapshot => {
          quizQuestions = snapshot.docs.map(d => d.data());
          totalQuestions = quizQuestions.length;
          document.getElementById('score').innerText = '0 / ' + totalQuestions;
          showNextQuestion();
        })
        .catch(error => {
          console.error('Error fetching questions:', error);
          document.getElementById('quizContainer').innerHTML = `<p style="color:red;">Error loading quiz: ${error.message}</p>`;
        });
    }

    function showNextQuestion() {
      const container = document.getElementById('quizContainer');
      document.getElementById('nextButtonContainer').innerHTML = '';
      if (quizQuestions.length === 0) {
        container.innerHTML = `<p>Quiz finished! ${score} / ${totalQuestions}</p>`;
        return;
      }
      const idx = Math.floor(Math.random() * quizQuestions.length);
      const q = quizQuestions.splice(idx,1)[0];
      currentCorrectAnswer = q['option'+q.correctOption].trim();
      const choices = [q.optionA, q.optionB, q.optionC, q.optionD].map(c=>c.trim());
      shuffle(choices);
      let html = `<p>${q.question}</p>`;
      choices.forEach((c,i) => {
        const L = String.fromCharCode(65+i);
        html += `<button data="${c}" onclick="checkAnswer('${c}')">${L}: ${c}</button><br>`;
      });
      container.innerHTML = html;
    }

    function checkAnswer(val) {
      document.querySelectorAll('#quizContainer button').forEach(b=>b.disabled=true);
      if (val === currentCorrectAnswer) {
        document.querySelector(`#quizContainer button[data="${val}"]`).classList.add('correct'); score++; }
      else {
        document.querySelector(`#quizContainer button[data="${val}"]`).classList.add('wrong');
        document.querySelector(`#quizContainer button[data="${currentCorrectAnswer}"]`).classList.add('correct');
      }
      document.getElementById('score').innerText = `${score} / ${totalQuestions}`;
      const btn = document.createElement('button');
      btn.innerText = 'Next'; btn.classList.add('next-btn');
      btn.onclick = function() { btn.remove(); showNextQuestion(); };
      document.getElementById('nextButtonContainer').appendChild(btn);
    }

    function resetQuiz() { startQuiz(); }

    // -- Manage Logic --
    function loadQuestions() {
      const sub = document.getElementById('manageSubjectSelect').value;
      const list = document.getElementById('questionList');
      list.innerHTML = '';
      if (!sub) return;
      db.collection('questions').where('subject','==',sub).get()
        .then(snapshot => {
          document.getElementById('questionCount').innerText = 'Total Questions: ' + snapshot.size;
          let idx = 1;
          snapshot.forEach(doc => {
            const d = doc.data();
            const li = document.createElement('li');
            li.innerHTML = `
              <strong>Q${idx++}:</strong> ${d.question}
              <ul style="list-style:none;padding:0;margin:5px 0;">
                <li>A: ${d.optionA}</li>
                <li>B: ${d.optionB}</li>
                <li>C: ${d.optionC}</li>
                <li>D: ${d.optionD}</li>
              </ul>
              <button onclick="deleteQuestion('${doc.id}')">Delete</button>
            `;
            list.appendChild(li);
          });
        })
        .catch(error => {
          console.error('Error loading manage questions:', error);
          list.innerHTML = `<li style="color:red;">Error: ${error.message}</li>`;
        });
    }

    function addQuestion() {
      const sub = document.getElementById('manageSubjectSelect').value;
      if (!sub) return;
      const question = document.getElementById('questionInput').value;
      const optionA = document.getElementById('optionA').value;
      const optionB = document.getElementById('optionB').value;
      const optionC = document.getElementById('optionC').value;
      const optionD = document.getElementById('optionD').value;
      const correctOption = document.getElementById('correctOption').value;
      db.collection('questions').add({subject:sub,question,optionA,optionB,optionC,optionD,correctOption})
        .then(() => { clearInputs(); loadQuestions(); })
        .catch(error => { console.error('Error adding question:', error); alert('Add failed: ' + error.message); });
    }

    function deleteQuestion(id) { db.collection('questions').doc(id).delete().then(loadQuestions).catch(e=>{console.error('Delete error',e);}); }
    function clearInputs() { ['questionInput','optionA','optionB','optionC','optionD','correctOption'].forEach(i=>document.getElementById(i).value=''); }

    function shuffle(arr) { for (let i = arr.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [arr[i], arr[j]] = [arr[j], arr[i]]; } }
  </script>
</body>
</html>

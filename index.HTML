<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Reviewer</title>
  <style>
    @font-face {
      font-family: "Maersk Sans";
      src: local("Maersk Sans"), local("MaerskSans");
    }
    body { 
      font-family: 'Poppins', sans-serif;
      background-color: #181818;
      color: #E0E0E0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .review-header {
      font-family: "Maersk Sans", sans-serif;
      font-size: 24px;
      margin-bottom: 10px;
    }
    button, select, input {
      background-color: #292929;
      color: #E0E0E0;
      border: 1px solid #555;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #444;
    }
    /* Next button styling */
    .next-btn {
      font-size: 0.8em;
      padding: 8px 16px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .tab { 
      display: none; 
      padding: 20px; 
      border-radius: 10px; 
      background-color: #222; 
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .active { display: block; }
    .correct { background-color: #4CAF50; color: white; }
    .wrong { background-color: #E53935; color: white; }
    h2 { border-bottom: 2px solid #444; padding-bottom: 10px; }
    #quizContainer button { 
      display: block; 
      width: 100%; 
      text-align: left; 
      margin: 5px 0; 
    }
    #controlButtons { 
      margin-top: 10px; 
    }
    #nextButtonContainer { 
      margin-bottom: 10px; 
    }
    ul { list-style-type: none; padding: 0; }
    li { 
      background-color: #292929; 
      padding: 10px; 
      margin: 5px 0; 
      border-radius: 5px; 
      display: flex; 
      flex-direction: column;
      align-items: flex-start;
      transition: background 0.3s;
    }
    li:hover { background-color: #333; }
    li > button { 
      align-self: flex-end;
      background-color: #ff5252; 
      padding: 5px 10px; 
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    li > button:hover { background-color: #ff1744; }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group input, .form-group select {
      width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #292929;
      color: #E0E0E0;
    }
    #questionInput {
      background-color: #3a3a3a;
      font-weight: bold;
    }
    .option-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
      width: 80%;
    }
    .option-container label {
      margin-right: 10px;
      font-weight: bold;
      width: 30px;
      text-align: left;
    }
  </style>
</head>
<body>
  <button onclick="openTab('review')">Review</button>
  <button onclick="openTab('manage')">Manage Questions</button>

  <!-- Review Tab -->
  <div id="review" class="tab active">
    <h2 class="review-header">DECK MANAGEMENT LEVEL REVIEW</h2>
    <select id="subjectSelect" onchange="startQuiz()">
      <option value="">Select a Subject</option>
      <option value="F1">F1</option>
      <option value="F2">F2</option>
      <option value="F3">F3</option>
      <option value="F4">F4</option>
      <option value="F5">F5</option>
      <option value="F6">F6</option>
      <option value="F8">F8</option>
      <option value="F9">F9</option>
      <option value="F10">F10</option>
      <option value="F11">F11</option>
      <option value="F12">F12</option>
      <option value="F13">F13</option>
      <option value="F14">F14</option>
      <option value="F15">F15</option>
      <option value="F16">F16</option>
      <option value="F17">F17</option>
      <option value="F19">F19</option>
      <option value="F20">F20</option>
    </select>
    <div id="quizContainer"></div>
    <p id="score">Score: 0</p>
    <div id="controlButtons">
      <div id="nextButtonContainer"></div>
      <button onclick="resetQuiz()">Reset Quiz</button>
    </div>
  </div>

  <!-- Manage Questions Tab -->
  <div id="manage" class="tab">
    <h2>Manage Questions</h2>
    <select id="manageSubjectSelect" onchange="loadQuestions()">
      <option value="">Select a Subject</option>
      <option value="F1">F1</option>
      <option value="F2">F2</option>
      <option value="F3">F3</option>
      <option value="F4">F4</option>
      <option value="F5">F5</option>
      <option value="F6">F6</option>
      <option value="F8">F8</option>
      <option value="F9">F9</option>
      <option value="F10">F10</option>
      <option value="F11">F11</option>
      <option value="F12">F12</option>
      <option value="F13">F13</option>
      <option value="F14">F14</option>
      <option value="F15">F15</option>
      <option value="F16">F16</option>
      <option value="F17">F17</option>
      <option value="F19">F19</option>
      <option value="F20">F20</option>
    </select>
    <div class="form-group">
      <label for="questionInput">Enter Question:</label>
      <input type="text" id="questionInput" placeholder="Enter Question">
      
      <div class="option-container">
        <label for="optionA">A:</label>
        <input type="text" id="optionA" placeholder="Option A">
      </div>
      
      <div class="option-container">
        <label for="optionB">B:</label>
        <input type="text" id="optionB" placeholder="Option B">
      </div>
      
      <div class="option-container">
        <label for="optionC">C:</label>
        <input type="text" id="optionC" placeholder="Option C">
      </div>
      
      <div class="option-container">
        <label for="optionD">D:</label>
        <input type="text" id="optionD" placeholder="Option D">
      </div>
      
      <select id="correctOption">
        <option value="">Select Correct Option</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>
    <button onclick="addQuestion()">Add Question</button>
    <ul id="questionList"></ul>
  </div>

  <script>
    // Subjects object with empty arrays for each subject.
    let subjects = {
      F1: [],
      F2: [],
      F3: [],
      F4: [],
      F5: [],
      F6: [],
      F8: [],
      F9: [],
      F10: [],
      F11: [],
      F12: [],
      F13: [],
      F14: [],
      F15: [],
      F16: [],
      F17: [],
      F19: [],
      F20: []
    };

    // --- Review Tab Functionality ---
    let currentSubject = '';
    let currentQuestion = null;
    let currentCorrectAnswer = '';
    let score = 0;
    let quizQuestions = []; // Copy of questions for this quiz session
    let totalQuestions = 0;

    function startQuiz() {
      currentSubject = document.getElementById('subjectSelect').value;
      score = 0;
      quizQuestions = subjects[currentSubject] ? subjects[currentSubject].slice() : [];
      totalQuestions = quizQuestions.length;
      document.getElementById('score').innerText = 'Score: ' + score;
      showNextQuestion();
    }

    function showNextQuestion() {
      const quizContainer = document.getElementById('quizContainer');
      // Remove any existing Next button
      document.getElementById('nextButtonContainer').innerHTML = '';
      if (!currentSubject || quizQuestions.length === 0) {
        quizContainer.innerHTML = `<p>Quiz finished! Score: ${score} / ${totalQuestions}</p>`;
        return;
      }
      const randomIndex = Math.floor(Math.random() * quizQuestions.length);
      currentQuestion = quizQuestions.splice(randomIndex, 1)[0];

      currentCorrectAnswer = currentQuestion["option" + currentQuestion.correctOption].trim();

      let choices = [
        currentQuestion.optionA.trim(),
        currentQuestion.optionB.trim(),
        currentQuestion.optionC.trim(),
        currentQuestion.optionD.trim()
      ];
      shuffle(choices);

      let html = `<p>${currentQuestion.question}</p>`;
      choices.forEach((choiceText, index) => {
        let newLetter = String.fromCharCode(65 + index); // A, B, C, D
        html += `<button data-option-text="${choiceText}" id="optionButton${newLetter}" onclick="checkAnswer('${choiceText}')">${newLetter}: ${choiceText}</button><br>`;
      });
      quizContainer.innerHTML = html;
    }

    function checkAnswer(selectedText) {
      const buttons = document.querySelectorAll('#quizContainer button');
      buttons.forEach(btn => btn.disabled = true);
      if (selectedText.trim() === currentCorrectAnswer) {
        buttons.forEach(btn => {
          if (btn.getAttribute('data-option-text').trim() === selectedText.trim())
            btn.classList.add('correct');
        });
        score++;
      } else {
        buttons.forEach(btn => {
          if (btn.getAttribute('data-option-text').trim() === selectedText.trim())
            btn.classList.add('wrong');
          if (btn.getAttribute('data-option-text').trim() === currentCorrectAnswer)
            btn.classList.add('correct');
        });
      }
      document.getElementById('score').innerText = 'Score: ' + score;
      
      // Create and insert the "Next" button above the Reset Quiz button
      let nextButton = document.createElement('button');
      nextButton.innerText = "Next";
      nextButton.id = "nextBtn";
      nextButton.classList.add("next-btn");
      nextButton.onclick = function() {
        nextButton.remove();
        showNextQuestion();
      };
      document.getElementById('nextButtonContainer').appendChild(nextButton);
    }

    function resetQuiz() {
      score = 0;
      document.getElementById('score').innerText = 'Score: 0';
      quizQuestions = subjects[currentSubject] ? subjects[currentSubject].slice() : [];
      totalQuestions = quizQuestions.length;
      showNextQuestion();
    }

    // --- Manage Tab Functionality ---
    function loadQuestions() {
      const selectedSubject = document.getElementById('manageSubjectSelect').value;
      const questionList = document.getElementById('questionList');
      questionList.innerHTML = '';
      if (selectedSubject) {
        const questions = subjects[selectedSubject];
        questions.forEach((question, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>Q${index + 1}:</strong> ${question.question}
            <ul style="list-style: none; padding: 0; margin: 5px 0;">
              <li>A: ${question.optionA}</li>
              <li>B: ${question.optionB}</li>
              <li>C: ${question.optionC}</li>
              <li>D: ${question.optionD}</li>
              <li>Correct Answer: ${question.correctOption}</li>
            </ul>
            <button onclick="deleteQuestion('${selectedSubject}', ${index})">Delete</button>
          `;
          questionList.appendChild(li);
        });
      }
    }

    function addQuestion() {
      const subject = document.getElementById('manageSubjectSelect').value;
      const question = document.getElementById('questionInput').value;
      const optionA = document.getElementById('optionA').value;
      const optionB = document.getElementById('optionB').value;
      const optionC = document.getElementById('optionC').value;
      const optionD = document.getElementById('optionD').value;
      const correctOption = document.getElementById('correctOption').value;
      if (subject && question && optionA && optionB && optionC && optionD && correctOption) {
        subjects[subject].push({ question, optionA, optionB, optionC, optionD, correctOption });
        clearInputs();
        loadQuestions();
      }
    }

    function deleteQuestion(subject, index) {
      subjects[subject].splice(index, 1);
      loadQuestions();
    }

    function clearInputs() {
      document.getElementById('questionInput').value = '';
      document.getElementById('optionA').value = '';
      document.getElementById('optionB').value = '';
      document.getElementById('optionC').value = '';
      document.getElementById('optionD').value = '';
      document.getElementById('correctOption').value = '';
    }

    // Fisher-Yates shuffle algorithm
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function openTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      if (tabName === 'review') {
        const subject = document.getElementById('subjectSelect').value;
        if (subject) {
          startQuiz();
        } else {
          document.getElementById('quizContainer').innerHTML = '';
        }
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Reviewer</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    @font-face { font-family: "Maersk Sans"; src: local("Maersk Sans"), local("MaerskSans"); }
    body { font-family: 'Poppins', sans-serif; background-color: #181818; color: #E0E0E0; margin: 0; padding: 20px; text-align: center; }
    .review-header { font-family: "Maersk Sans", sans-serif; font-size: 24px; margin-bottom: 10px; }
    button, select, input { background-color: #292929; color: #E0E0E0; border: 1px solid #555; padding: 10px; margin: 5px; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #444; }
    .next-btn { font-size: 0.8em; padding: 8px 16px; background-color: #2196F3; color: #fff; border: none; border-radius: 5px; margin-bottom: 10px; }
    .correct, .correct:hover { background-color: #2e7d32; color: white; }
    .wrong, .wrong:hover { background-color: #E53935; color: white; }
    .tab { display: none; padding: 20px; border-radius: 10px; background-color: #222; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .active { display: block; }
    h2 { border-bottom: 2px solid #444; padding-bottom: 10px; }
    #quizContainer button { display: block; width: 100%; text-align: left; margin: 5px 0; }
    #controlButtons { margin-top: 10px; }
    #nextButtonContainer { margin-bottom: 10px; }
    ul { list-style-type: none; padding: 0; }
    li { background-color: #292929; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; flex-direction: column; align-items: flex-start; transition: background 0.3s; }
    li:hover { background-color: #333; }
    li > button { align-self: flex-end; background-color: #ff5252; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
    li > button:hover { background-color: #ff1744; }
    .form-group { display: flex; flex-direction: column; align-items: center; }
    .form-group input, .form-group select { width: 80%; margin-bottom: 10px; padding: 10px; border-radius: 8px; border: 1px solid #555; background-color: #292929; color: #E0E0E0; }
    #questionInput { background-color: #3a3a3a; font-weight: bold; }
    .option-container { display: flex; justify-content: flex-start; margin-bottom: 10px; width: 80%; }
    .option-container label { margin-right: 10px; font-weight: bold; width: 30px; text-align: left; }
  </style>
</head>
<body>
  <button onclick="openTab('review')">Review</button>
  <button onclick="openTab('manage')">Manage Questions</button>

  <!-- Review Tab -->
  <div id="review" class="tab active">
    <h2 class="review-header">DECK MANAGEMENT LEVEL REVIEW</h2>
    <select id="subjectSelect" onchange="startQuiz()">
      <option value="">Select a Subject</option>
      <option value="F1">F1</option><option value="F2">F2</option><option value="F3">F3</option><option value="F4">F4</option>
      <option value="F5">F5</option><option value="F6">F6</option><option value="F8">F8</option><option value="F9">F9</option>
      <option value="F10">F10</option><option value="F11">F11</option><option value="F12">F12</option><option value="F13">F13</option>
      <option value="F14">F14</option><option value="F15">F15</option><option value="F16">F16</option><option value="F17">F17</option>
      <option value="F19">F19</option><option value="F20">F20</option>
    </select>
    <div id="quizContainer"></div>
    <!-- Display score and questions answered -->
    <p id="score">0 / 0 (Answered: 0)</p>
    <div id="controlButtons">
      <div id="nextButtonContainer"></div>
      <button onclick="resetQuiz()">Reset Quiz</button>
    </div>
  </div>

  <!-- Manage Questions Tab -->
  <div id="manage" class="tab">
    <h2>Manage Questions</h2>
    <select id="manageSubjectSelect" onchange="loadQuestions()">
      <option value="">Select a Subject</option>
      <option value="F1">F1</option><option value="F2">F2</option><option value="F3">F3</option><option value="F4">F4</option>
      <option value="F5">F5</option><option value="F6">F6</option><option value="F8">F8</option><option value="F9">F9</option>
      <option value="F10">F10</option><option value="F11">F11</option><option value="F12">F12</option><option value="F13">F13</option>
      <option value="F14">F14</option><option value="F15">F15</option><option value="F16">F16</option><option value="F17">F17</option>
      <option value="F19">F19</option><option value="F20">F20</option>
    </select>
    <p id="questionCount"></p>
    <div class="form-group">
      <label for="questionInput">Enter Question:</label>
      <input type="text" id="questionInput" placeholder="Enter Question">
      <div class="option-container"><label for="optionA">A:</label><input type="text" id="optionA" placeholder="Option A"></div>
      <div class="option-container"><label for="optionB">B:</label><input type="text" id="optionB" placeholder="Option B"></div>
      <div class="option-container"><label for="optionC">C:</label><input type="text" id="optionC" placeholder="Option C"></div>
      <div class="option-container"><label for="optionD">D:</label><input type="text" id="optionD" placeholder="Option D"></div>
      <select id="correctOption"><option value="">Select Correct Option</option><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select>
    </div>
    <button onclick="addQuestion()">Add Question</button>
    <ul id="questionList"></ul>
  </div>

  <script>
    console.log('Quiz Reviewer initializing...');
    const MANAGE_PASSWORD = 'lipcream';

    function openTab(tabName) {
      if (tabName === 'manage') {
        const pass = prompt('Enter password to access Manage Questions:');
        if (pass !== MANAGE_PASSWORD) { alert('Incorrect password'); console.log('Manage access denied: wrong password'); return; }
      }
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      if (tabName==='review'){
        const sub=document.getElementById('subjectSelect').value;
        console.log('Opening Review tab, subject=',sub);
        if(sub) startQuiz();
      } else if(tabName==='manage'){
        let last=document.getElementById('subjectSelect').value || 'F1';
        console.log('Preselecting manage subject to',last);
        document.getElementById('manageSubjectSelect').value=last;
        loadQuestions();
      }
    }

    var firebaseConfig={apiKey:'...your config...',authDomain:'lipreviewermanagement.firebaseapp.com',projectId:'lipreviewermanagement',storageBucket:'lipreviewermanagement.firebasestorage.app',messagingSenderId:'273852069277',appId:'1:273852069277:web:cdb76befc9c096e9e0ab74'};
    firebase.initializeApp(firebaseConfig);
    const db=firebase.firestore();

    let currentSubject='',quizQuestions=[],totalQuestions=0,currentCorrectAnswer='',score=0,answeredCount=0;

    function startQuiz(){
      const sub=document.getElementById('subjectSelect').value;
      console.log('startQuiz for',sub);
      if(!sub) return;
      currentSubject=sub;
      score=0;
      answeredCount=0;
      document.getElementById('score').innerText='0 / 0 (Answered: 0)';
      db.collection('questions').where('subject','==',sub).get()
      .then(s=>{
        console.log('Fetched',s.size,'questions');
        quizQuestions=s.docs.map(d=>d.data());
        totalQuestions=quizQuestions.length;
        document.getElementById('score').innerText=`0 / ${totalQuestions} (Answered: 0)`;
        showNextQuestion();
      })
      .catch(e=>{console.error('Fetch error',e);document.getElementById('quizContainer').innerHTML=`<p style="color:red;">${e.message}</p>`;});
    }

    function showNextQuestion(){
      console.log('Questions left',quizQuestions.length);
      const c=document.getElementById('quizContainer');
      document.getElementById('nextButtonContainer').innerHTML='';
      if(quizQuestions.length===0){c.innerHTML=`<p>Quiz finished! ${score} / ${totalQuestions} (Answered: ${answeredCount})</p>`;return;}
      const i=Math.floor(Math.random()*quizQuestions.length);
      const q=quizQuestions.splice(i,1)[0];
      currentCorrectAnswer=q['option'+q.correctOption].trim();
      let opts=[q.optionA,q.optionB,q.optionC,q.optionD].map(o=>o.trim());shuffle(opts);
      let html=`<p>${q.question}</p>`;
      opts.forEach((o,j)=>{const L=String.fromCharCode(65+j);html+=`<button data-option-text="${o}" onclick="checkAnswer('${o}')">${L}: ${o}</button><br>`;});
      c.innerHTML=html;
    }

    function checkAnswer(v){
      console.log('Answer',v,'vs',currentCorrectAnswer);
      document.querySelectorAll('#quizContainer button').forEach(b=>b.disabled=true);
      if(v===currentCorrectAnswer){document.querySelector(`#quizContainer button[data-option-text="${v}"]`).classList.add('correct');score++;}
      else{document.querySelector(`#quizContainer button[data-option-text="${v}"]`).classList.add('wrong');document.querySelector(`#quizContainer button[data-option-text="${currentCorrectAnswer}"]`).classList.add('correct');}
      answeredCount++;
      document.getElementById('score').innerText=`${score} / ${totalQuestions} (Answered: ${answeredCount})`;
      const btn=document.createElement('button');
      btn.innerText='Next';btn.classList.add('next-btn');
      btn.onclick=()=>{btn.remove();showNextQuestion();};
      document.getElementById('nextButtonContainer').appendChild(btn);
    }

    function resetQuiz(){startQuiz();}

    function loadQuestions(){
      const sub=document.getElementById('manageSubjectSelect').value;
      console.log('loadQuestions for',sub);
      const list=document.getElementById('questionList');list.innerHTML='';
      if(!sub) return;
      db.collection('questions').where('subject','==',sub).get()
      .then(s=>{console.log('Fetched manage',s.size,'questions');document.getElementById('questionCount').innerText='Total Questions: '+s.size;let n=1;
        s.forEach(doc=>{const d=doc.data();const li=document.createElement('li');li.innerHTML=`<strong>Q${n++}:</strong> ${d.question}<ul style="list-style:none;padding:0;margin:5px 0;"><li>A: ${d.optionA}</li><li>B: ${d.optionB}</li><li>C: ${d.optionC}</li><li>D: ${d.optionD}</li></ul><button onclick="deleteQuestion('${doc.id}')">Delete</button>`;list.appendChild(li);});
      }).catch(e=>{console.error('Manage load error',e);list.innerHTML=`<li style="color:red;">${e.message}</li>`;});
    }

    function addQuestion(){const sub=document.getElementById('manageSubjectSelect').value;console.log('addQuestion',sub);if(!sub)return;const q=document.getElementById('questionInput').value;const A=document.getElementById('optionA').value;const B=document.getElementById('optionB').value;const C=document.getElementById('optionC').value;const D=document.getElementById('optionD').value;const co=document.getElementById('correctOption').value;
      db.collection('questions').add({subject:sub,question:q,optionA:A,optionB:B,optionC:C,optionD:D,correctOption:co})
      .then(()=>{console.log('Added');clearInputs();loadQuestions();}).catch(e=>{console.error('Add error',e);alert('Add failed:'+e.message);});}

    function deleteQuestion(id){console.log('delete',id);db.collection('questions').doc(id).delete().then(loadQuestions).catch(e=>console.error('Delete error',e));}
    function clearInputs(){['questionInput','optionA','optionB','optionC','optionD','correctOption'].forEach(i=>document.getElementById(i).value='');}
    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
  </script>
</body>
</html>

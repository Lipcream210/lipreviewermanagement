  <style>
    @font-face {
      font-family: "Maersk Sans";
      src: local("Maersk Sans"), local("MaerskSans");
    }
    body { 
      font-family: 'Poppins', sans-serif;
      background-color: #181818;
      color: #E0E0E0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .review-header {
      font-family: "Maersk Sans", sans-serif;
      font-size: 24px;
      margin-bottom: 10px;
    }
    button, select, input {
      background-color: #292929;
      color: #E0E0E0;
      border: 1px solid #555;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #444;
    }
    /* Next button styling */
    .next-btn {
      font-size: 0.8em;
      padding: 8px 16px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .tab { 
      display: none; 
      padding: 20px; 
      border-radius: 10px; 
      background-color: #222; 
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .active { display: block; }
    .correct { background-color: #4CAF50; color: white; }
    .wrong { background-color: #E53935; color: white; }
    h2 { border-bottom: 2px solid #444; padding-bottom: 10px; }
    #quizContainer button { 
      display: block; 
      width: 100%; 
      text-align: left; 
      margin: 5px 0; 
    }
    #controlButtons { 
      margin-top: 10px; 
    }
    #nextButtonContainer { 
      margin-bottom: 10px; 
    }
    ul { list-style-type: none; padding: 0; }
    li { 
      background-color: #292929; 
      padding: 10px; 
      margin: 5px 0; 
      border-radius: 5px; 
      display: flex; 
      flex-direction: column;
      align-items: flex-start;
      transition: background 0.3s;
    }
    li:hover { background-color: #333; }
    li > button { 
      align-self: flex-end;
      background-color: #ff5252; 
      padding: 5px 10px; 
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    li > button:hover { background-color: #ff1744; }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group input, .form-group select {
      width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #292929;
      color: #E0E0E0;
    }
    #questionInput {
      background-color: #3a3a3a;
      font-weight: bold;
    }
    .option-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
      width: 80%;
    }
    .option-container label {
      margin-right: 10px;
      font-weight: bold;
      width: 30px;
      text-align: left;
    }
  </style>
</head>
